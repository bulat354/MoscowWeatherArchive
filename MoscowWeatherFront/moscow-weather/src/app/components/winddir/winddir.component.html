<div [ngSwitch]="direction">

    <div *ngSwitchCase="'Ю'">
        <svg class="h-6 w-6 text-teal-600"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <line x1="12" y1="5" x2="12" y2="19" />  <polyline points="19 12 12 19 5 12" /></svg>
    </div>
    
    <div *ngSwitchCase="'ЮВ'">
        <svg class="h-6 w-6 text-teal-600"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <line x1="7" y1="7" x2="17" y2="17" />  <polyline points="17 7 17 17 7 17" /></svg>
    </div>
    
    <div *ngSwitchCase="'В'">
        <svg class="h-6 w-6 text-teal-600"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <line x1="5" y1="12" x2="19" y2="12" />  <polyline points="12 5 19 12 12 19" /></svg>
    </div>
    
    <div *ngSwitchCase="'СВ'">
        <svg class="h-6 w-6 text-teal-600"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <line x1="7" y1="17" x2="17" y2="7" />  <polyline points="7 7 17 7 17 17" /></svg>
    </div>
    
    <div *ngSwitchCase="'С'">
        <svg class="h-6 w-6 text-teal-600"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <line x1="12" y1="19" x2="12" y2="5" />  <polyline points="5 12 12 5 19 12" /></svg>
    </div>
    
    <div *ngSwitchCase="'СЗ'">
        <svg class="h-6 w-6 text-teal-600"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <line x1="17" y1="17" x2="7" y2="7" />  <polyline points="7 17 7 7 17 7" /></svg>
    </div>
    
    <div *ngSwitchCase="'З'">
        <svg class="h-6 w-6 text-teal-600"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <line x1="19" y1="12" x2="5" y2="12" />  <polyline points="12 19 5 12 12 5" /></svg>
    </div>
    
    <div *ngSwitchCase="'ЮЗ'">
        <svg class="h-6 w-6 text-teal-600"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <line x1="17" y1="7" x2="7" y2="17" />  <polyline points="17 17 7 17 7 7" /></svg>
    </div>

</div>
